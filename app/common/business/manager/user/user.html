<div class="">

  <div class="form-group">
      <label>用户名</label>
      <input type="text" class="">

      <button type="button" class="btn btn-primary "><i class="fa fa-search"></i>&nbsp;&nbsp;查询</button>
  </div>

  <div class="form-group">
    <button type="button" class="btn btn-primary"><i class="fa fa-plus"></i>&nbsp;&nbsp;新增</button>
    <button type="button" class="btn btn-primary"><i class="fa fa-pencil-square-o"></i>&nbsp;&nbsp;修改</button>
    <button type="button" class="btn btn-primary" (click)="deleteUser()"><i class="fa fa-times"></i>&nbsp;&nbsp;删除</button>
  </div>

</div>

<div>

  <table class="table table-striped">
    <thead>
      <th><input type="checkbox" class="checkbox_temp" (click)="clickOne(1)" ></th>
      <td>序号</td>
      <td>用户名</td>
      <td>年龄</td>
    </thead>
    <tbody>
    <tr *ngFor="let result of userPaging.results;let ii = index">
      <td><input type="checkbox" class="checkbox_temp" (click)="clickOne(result.username)" ></td>
      <td>{{ii+1}}</td>
      <td>{{result.username}}</td>
      <td>{{result.age}}</td>
    </tr>
    </tbody>
  </table>


  <div>
    <table cellspacing="0" cellpadding="0" border="0" style="table-layout:auto;" class="ui-pg-table">
      <tbody>
        <tr class="">
          <td (click)="firstPage()" [ngClass]="{'paging-enable': userPaging.currentPage>2}"><span class="ui-icon fa fa-angle-double-left bigger-140"> </span></td>
          <td (click)="previousPage()" [ngClass]="{'paging-enable':userPaging.currentPage >1 }"><span class="ui-icon fa fa-angle-left bigger-140"></span></td>
          <td><input type="text" size="2" maxlength="7" value="{{userPaging.currentPage}}"> 共 <span>{{userPaging.totalPage}}</span> 页</td>
          <td (click)="nextPage()"><span class="ui-icon fa fa-angle-right bigger-140"></span></td>
          <td (click)="lastPage()"><span class="ui-icon fa fa-angle-double-right bigger-140"></span></td>
          <td>
            <select class="ui-pg-selbox" (change)="pageSizeChange($event.target.value)">
              <option value="10">10</option>
              <option value="20">20</option>
              <option value="50" selected="selected">50</option>
              <option value="100">100</option>
            </select>
          </td>

          <td>
            <span> 1-20，共 {{userPaging.count}} 条</span>
          </td>
        </tr>
      </tbody>
    </table>

  </div>

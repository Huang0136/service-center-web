<div class="text-sm-center bg-gray">
  <div>
    <h2>分布式微服务管理系统</h2>
  </div>
  <h4>欢迎光临</h4>
  <div class="form-group">
    <label>用户名</label>
    <input type="text" placeholder="用户名" #username (keyup)="removeLoginMessage()"/>
  </div>
  <div class="form-group">
    <label>密&nbsp;&nbsp;&nbsp;&nbsp;码</label>
    <input type="password" placeholder="密码" #password (keyup)="removeLoginMessage()"/>
  </div>
  <div class="form-group">
    <label style="color:#a94442" *ngIf="!loginSuccess">{{loginMessage}}</label>
  </div>
  <div class="form-group">
    <label class=""><input type="checkbox" value=""/>记住我</label>
    <input type="button" class="btn btn-primary" value="登录" (click)="login(username.value,password.value)">
  </div>
  <hr>
</div>
